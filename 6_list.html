<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
</head>
<body>
    <h1>Types of Fruits</h1>

    <!-- Unordered List (ul) -->
    <h2>Unordered List (ul):</h2>
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
        <li>Grapes</li>
    </ul>

    <!-- Ordered List (ol) -->
    <h2>Ordered List (ol):</h2>
    <ol>
        <li>First, peel the apples.</li>
        <li>Slice the oranges.</li>
        <li>Peel the bananas.</li>
        <li>Wash the grapes.</li>
    </ol>

</body>
</html>
